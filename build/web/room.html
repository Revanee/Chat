<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="dep/bootstrap4/css/bootstrap.css" type="text/css"/>
        <link href="dep/fa/css/font-awesome.css" rel="stylesheet">
        <title>Chat Room</title>
        <script src="dep/jquery.js"></script>
        <script src="dep/date.format.js"></script>
        <script src="scr/UtilScr.js"></script>
        <script src="scr/room.js"></script>

    </head>
    <body style="margin-top: 20vh; background-color: #ededed">

        <nav class="navbar navbar-light bg-faded fixed-top">
            <div class="line">
                <h1 class="display-4 text-center">Welcome, <span id="userName">user</span>!
                    <span>
                        <button class="btn btn-outline-danger" onclick="logout()">Log out</button>
                    </span>
                </h1>
            </div>
        </nav>

        <div class="container">
            <div class=" mh-25" id="messages"></div>            
        </div>

        <div class="container" style="display: none">
            <div id="msgTemplate">
                <div class="card mb-2 w-75 message">
                    <div class="card-block">
                        <p class="h6 card-title user">Rev</p>
                        <div class="row">
                            <div class="col-10">
                                <p class="messageText">Hello world!</p>
                            </div>
                            <div class="col-2">
                                <p class="blockquote-footer time">09:11</p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="footer" style="visibility: hidden">
            <div class="container-fluid">
                <form>
                    <div class="input-group mb-2">
                        <input class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-lg btn-primary">
                                <span class="fa fa-send-o"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer fixed-bottom" id="footer">
            <div class="container-fluid">
                <form id="form" onsubmit="sendMessage()">
                    <div class="input-group mb-2" id="sendDiv">
                        <input class="form-control" autocomplete="off" id="msgBox" type="text" name="message" placeholder="Write a message">
                        <div class="input-group-btn">
                            <button class="btn btn-lg btn-primary" id="msgSend">
                                <span class="fa fa-send-o"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </footer>

    </body>
</html>
