<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.png">
        <title>Registration</title>
        <link rel="stylesheet" href="dep/bootstrap4/css/bootstrap.css" type="text/css"/>
        <script src="dep/jquery.js"></script>
        <script src="scr/UtilScr.js"></script>
        <script src="scr/registration.js"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="jumbotron" style="background: transparent">
                <h1 class="text-center display-3">Register</h1>
            </div>
        </div>
        
        <div class="container">
            <form class="text-center" id="form" onsubmit="event.preventDefault(); register()">
                <div class="form-group col-4 offset-4 user">
                    <label for="user">Username</label>
                    <input class="form-control" type="text" name="user" id="user" required>
                    <div class="form-control-feedback"></div>
                </div>
                <div class="form-group col-4 offset-4 password">
                    <label for="password">Password</label>
                    <input class="form-control" name="password" type="password" id="password" required>
                    <div class="form-control-feedback"></div>
                </div>
                <div class="form-group col-4 offset-4">
                    <input class="btn btn-primary btn-lg" type="submit" value="Register">
                </div>
            </form>
        </div>
            
        <div class="container">
            <a class="btn btn-link" id="registration" href="login.html">Already have an account? Log in</a>
        </div>

    </body>
</html>
