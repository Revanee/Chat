<html>
    <head>
        <title>Queue Selector</title>
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="dep/bootstrap4/css/bootstrap.css" type="text/css"/>
        <script src="dep/jquery.js"></script>
        <script src="scr/queue_selector.js"></script>
        <script src="scr/UtilScr.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="display-3 text-center ">Select your queue</div>
        </div>

        <div class="container mt-5">
            <div class="card-deck">
                <div class="card helper mt-5">
                    <a onclick="selectClient()" class="text-muted" style="text-decoration: none; cursor: pointer">
                        <p class="card-header">Client</p>
                        <p class="card-block">Select this option if you need help</p>
                    </a>
                </div>

                <div class="card helper mt-5">
                    <a onclick="selectHelper()" class="text-muted" style="text-decoration: none; cursor: pointer">
                        <p class="card-header">Helper</p>
                        <p class="card-block">Select this option if you are an expert and want to help others</p>
                    </a>
                </div>

            </div>
        </div>

        <div class="container-fluid mt-5">
            <button class="btn btn-outline-danger col-4 offset-4" onclick="logout()">Log out</button>
        </div>
    </body>
</html>
